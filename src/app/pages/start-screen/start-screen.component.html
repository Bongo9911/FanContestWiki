<!-- Start Screen html file -->

<div class="container">
  <div class="heading">Song Contest Wiki</div>

  <div style="display: flex; justify-content: center; margin-top: 50px; width: 96%; margin: 0 2%">

    <div style="border-radius: 6px; border: 1px solid #ffa64d; background-color: #fff9e6; 
      margin: 10px 0; width: 100%">
      <div style="background-color: #ffd9b3; border-radius: 3px; border: 1px solid #ffa64d; margin: 6px;">
        <div style="margin: 6px 5px;">
          <b>Contests</b>
        </div>
      </div>

      <div style="margin: 6px 10px;">
        <div style="display: flex; justify-content: space-evenly; align-items: center; flex-wrap: wrap;">
          <ng-container *ngFor="let con of contests">
            <div class="logoBox" routerLink="/contest/{{con.id}}">
              <div style="height: 100%; display: flex; align-items: center;">
                <img class="edlogo" src="./assets/contestlogos/{{con.id}}.png">
              </div>
              <div style="padding-top: 4px">
                {{con.name}}
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>

    <!-- <div *ngFor="let con of contests" style="width: 30%; border: 1px solid gray;">
      <a routerLink="contest/{{con.id}}">
        <img class="logo" src="./assets/contestlogos/{{con.id}}.png" title="{{con.name}}">

        <div style="text-align: center; font-weight: bold; font-size: large; 
          border-top: 1px solid gray; padding: 3px;">
          {{con.name}}
        </div>
      </a>
    </div> -->
  </div>
</div>
